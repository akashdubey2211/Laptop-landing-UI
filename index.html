<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

	<title>Laptop market</title>
</head>
<body>

<!----Header section start from here ------------>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h1 class="logo">Dots</h1>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Contact</a></li>
			</ul>
		</nav>
	<div class="cart"><img src="./img/cart.svg" alt="cart"></div>
	</header>

	<main>
<!----Introduction section start from here ------------>	
	
		<section class="presentLaptop">
			<div class="introLaptop">
				<div class="laptop-text">
					<h1>Laptop for Programmers</h1>
					<p>This laptop have great user exeperience with touch display</p>
				</div>
				<div class="laptop-details">
					<button class="laptop-size">14 Inch</button>	
					<button class="laptop-to-cart">Add To Cart</button>				
				</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook" >
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" />
			<img src="./img/dot.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/arrow-right.svg" alt="" />
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
</body>
</html>
